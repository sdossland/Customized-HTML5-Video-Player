<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized HTML5 Video Player</title>
    <script type="application/javascript" src="logic.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="videoPlayer">
    <video id="video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" autoplay></video>
    <div id="allControls">
        <div class="progressBar">
            <progress id="progress" value="0" max="100" ></progress>
        </div>
        <div class="controls">
            <button class="play">&#9646&#9646</button>
            <input type="range" class="volume" title="volume" min="0" max="1" step="0.1" value="0.8" />
            <input type="range" class="playRate" title="playRate" min="0" max="2" step="0.1" value="1" />
            <button class="fastForward" data-skip="25" >25 &#9656&#9656</button>
            <button class="rewind" data-skip="-10" >10 <span>&#9656&#9656</span></button>
            <button class="fullscreen">&#xe24d</button>
        </div>
    </div>
</div>
</body>
</html>
